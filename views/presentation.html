    {{presentation.voted | json}}
</pre>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="#/main">Home</a></li>
    <li><a href="#/agenda-day-1">Day 1</a></li>
    <li><a href="#/agenda-day-2">Day 2</a></li>
    <li><a href="#/speakers">Speakers</a></li>
    <li class="active"><a href="#/presentations">Presentations</a></li>
    <li><a href="#/geecoins">GeeCOINS</a></li>
</ul>
<h1>{{presentation.title}}</h1>
<p ng-bind-html="presentation.summary"></p>
<h2>Speaker:</h2>
<ul ng-repeat="speaker in presentation.speakers">
    <li class="remove-list-dot">
        <div class="row">
            <div class="col-sm-6">
                <a href="#/speaker/{{speaker.id}}">
                    <img src="{{speaker.photo}}" alt="{{speaker.name}}" class="speaker-img"> <span
                        class="speaker-name">{{speaker.name}}</span>
                </a>
            </div>
            <div class="col-sm-6">
                <h3>VOTE:</h3>
                <div ng-if="!presentation.voted" class="btn-group">
                    <button type="button" class="btn btn-default btn-lg btn-success"><span
                            class="glyphicon glyphicon-thumbs-up"
                            ng-click="ratePresentation(1, presentation.id)"></span></button>
                    <button type="button" class="btn btn-default btn-lg btn-warning"><span
                            class="glyphicon glyphicon-hand-right"
                            ng-click="ratePresentation(2, presentation.id)"></span></button>
                    <button type="button" class="btn btn-default btn-lg btn-danger"><span
                            class="glyphicon glyphicon-thumbs-down"
                            ng-click="ratePresentation(3, presentation.id)"></span></button>
                </div>
                <div ng-if="presentation.voted">
                    You have voted. Thank you!
                </div>
            </div>
        </div>
    </li>
</ul>

<ul class="nav nav-tabs" role="tablist">
    <li><a href="#/main">Home</a></li>
    <li><a href="#/agenda-day-1">Agenda day 1</a></li>
    <li><a href="#/agenda-day-2">Agenda day 2</a></li>
    <li class="active"><a href="#/speakers">Speakers</a></li>
    <li><a href="#/presentations">Presentations</a></li>
</ul>
<div class="row top-buffer" ng-repeat="speaker in speakers">
    <div class="col-xs-4"><img src="{{speaker.photoUrl}}" class="speaker-img" alt="{{speaker.name}}"></div>
    <div class="col-xs-6">
        <p>
            <span class="speaker-name">{{speaker.name}}</span> - {{speaker.shortBio}}
        </p>

        <div ng-if="speaker.presentations.length > 0">
            Presentation:
            <ul ng-repeat="presentation in speaker.presentations">
                <li class="remove-list-dot"><a href="#/presentation/{{presentation.id}}">{{presentation.title}}</a></li>
            </ul>
        </div>
    </div>
</div>
